<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            padding: 4px 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 4px 10px;
        }

        .cgroup {
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgroup" span="2">
            <col class="iprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro Melo</td>
            <td>M</td>
            <td>32</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Amanda Nunes</td>
            <td>F</td>
            <td>27</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Carlos Pereira</td>
            <td>M</td>
            <td>22</td>
            <td>Assistente Adm.</td>
        </tr>
        <tr>
            <td>Marcela Maranhão</td>
            <td>F</td>
            <td>33</td>
            <td>Veterinária</td>
        </tr>
    </table>
</body>
</html>
